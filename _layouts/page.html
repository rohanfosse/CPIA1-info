---
layout: default 
---
<style>
    h1 {
    font-size: 2.5em;
    color: #003366;
    text-align: center;
    margin-bottom: 20px;
    border-bottom: 3px solid #003366;
}

h2 {
    font-size: 2em;
    color: #00509E;
    margin-top: 30px;
}

h3 {
    font-size: 1.5em;
    color: #007BFF;
    font-style: italic;
    margin-top: 20px;
}

h4 {
    font-size: 1.25em;
    color: #0096FF;
}

</style>

<div class="container-xxl" >

    <!-- Page content-->
    <main id="maincontent" role="main" aria-label="Content">
        <div class="px-1 py-4">
            <h1 class="mb-4">{{ page.title }}</h1>
            {{ content }}
        </div>
    </main>

</div>
